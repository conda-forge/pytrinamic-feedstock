{% set name = "pytrinamic" %}
{% set version = "0.2.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytrinamic-{{ version }}.tar.gz
  sha256: 2262d65adb3408b546d8c6079fb2d47007ffde8e6e4028c3ba8302a3b1dd4dab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - intelhex >=2.3
    - python >={{ python_min }}
    - python-can >=3
    - canopen
    - pyserial >=3
    - msgpack-python <=1.0

test:
  imports:
    - pytrinamic
  commands:
    # - pip check
  requires:
    # - pip
    - python {{ python_min }}

about:
  home: https://github.com/trinamic/PyTrinamic
  summary: TRINAMIC's Python Technology Access Package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
