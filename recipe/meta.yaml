{% set name = "pytrinamic" %}
{% set version = "0.2.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytrinamic-{{ version }}.tar.gz
  sha256: c42d0648eebacfcb659a3e2f77384b7ee8f74506d387509faef39287fd7add3d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - intelhex >=2.3
    - python >={{ python_min }}
    - python-can >=3
    - canopen
    - pyserial >=3
    - intelhex >=2.3

test:
  imports:
    - pytrinamic
  commands:
    - tmclfwupload --help
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/trinamic/PyTrinamic
  summary: TRINAMIC's Python Technology Access Package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
